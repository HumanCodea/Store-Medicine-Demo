<!doctype html>
<html lang="en">
    <html lang="en" xmlns:th="https://www.thymeleaf.com"></html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css}" rel='stylesheet'>
    <title>Medicine Store</title>
  </head>
  <body>

    <style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
        .dropdown{
            position: relative;
        }

        .dropdown-item.text-white{
            text-align: center;
            position: relative;
        }

        .dropdown-item.text-white:hover{
            background-color: hsl(210, 11%, 20%);
        }



    </style>

    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
            <div class="container-fluid">
              <a class="navbar-brand text-white" th:href="@{/home}">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" th:href="@{/available_medicine}">Available Medicine</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/my_medicine}">My Medicine</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>

    

    <div class="container my-5 p-5" style="border:1px solid black;">
      <h4 class="text-center">Register User</h4>
      <div th:if="${param.successfully}">
        <div class="alert alert-info"> You've registed successfully!</div>
      </div>
      <form class="col-md-4 offset-md-4" th:action="@{/saveUser}" method="post">
          <div class="mb-3">
              <label for="username" class="form-label">UserName</label>
              <input type="text" class="form-control" name="username">
          </div>
          <div class="mb-3">
              <label for="passwords" class="form-label">PassWord</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3">
              <label for="roles" class="form-label">Roles</label>
              <input type="text" class="form-control" name="roles">
            </div>
          <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
        <a th:href="@{/login}">Sign in</a>
    </div>



    


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->

  </body>
</html>
